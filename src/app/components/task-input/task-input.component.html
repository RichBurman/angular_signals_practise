<mat-card class="task-input-card">
  <mat-form-field appearance="outline" class="task-input-field">
    <mat-label>New Task</mat-label>
    <input
      matInput
      [(ngModel)]="taskTitle"
      (keyup.enter)="addTask()"
      placeholder="What do you need to do?"
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="addTask()"
    [disabled]="!taskTitle.trim()"
  >
    Add Task
  </button>
</mat-card>
